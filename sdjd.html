<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    textarea, input {
      width: 100%;
      font-family: monospace;
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      margin-top: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .url-output {
      word-break: break-all;
      background: white;
      padding: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Code Generator</h1>

  <label for="code">Enter your code:</label>
  <textarea id="code" rows="10" placeholder="Write your code here..."></textarea>

  <button onclick="generateURL()">Generate Shareable URL</button>

  <div id="url-container" class="url-output" style="display:none;"></div>

  <script>
    function encodeBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    function decodeBase64(str) {
      return decodeURIComponent(escape(atob(str)));
    }

    function generateURL() {
      const code = document.getElementById("code").value;
      const encoded = encodeBase64(code);
      const url = `${location.origin}${location.pathname}?code=${encoded}`;
      const container = document.getElementById("url-container");
      container.style.display = "block";
      container.textContent = url;
    }

    function loadCodeFromURL() {
      const params = new URLSearchParams(window.location.search);
      if (params.has("code")) {
        try {
          const decoded = decodeBase64(params.get("code"));
          document.getElementById("code").value = decoded;
        } catch (e) {
          console.error("Failed to decode code from URL.");
        }
      }
    }

    loadCodeFromURL();
  </script>
</body>
</html>
